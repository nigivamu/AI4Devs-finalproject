services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: expense-tracker-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - backend_data:/app/data
      - backend_db:/app/sql_app.db
    networks:
      - expense-tracker-network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: expense-tracker-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - expense-tracker-network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: expense-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - expense-tracker-network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  expense-tracker-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  backend_db:
    driver: local
